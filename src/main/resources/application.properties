# Application name (used for logging, monitoring, etc.)
spring.application.name=spring-boot

# --- Database Configuration ---
# JDBC URL to connect to the PostgreSQL database named 'amigos' on port 5332
spring.datasource.url=jdbc:postgresql://localhost:5332/amigos

# Database username
spring.datasource.username=amigoscode

# Database password
spring.datasource.password=password

# JDBC driver class for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate Configuration ---
# Hibernate will create the database schema on startup and drop it on shutdown
# Good for development/testing, not for production
spring.jpa.hibernate.ddl-auto=create-drop

# SQL dialect that Hibernate should use for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Format the SQL output in the logs (adds line breaks and indentation)
spring.jpa.properties.hibernate.format_sql=true

# Show the SQL queries being executed in the console
spring.jpa.show-sql=true
